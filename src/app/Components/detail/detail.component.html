<div>
    <p>Received Form:</p>
    <div *ngIf="formData">
        <p>Name: {{ formData.name }}</p>
        <p>Phone: {{ formData.phone | phoneNumberFormat }}</p>
        <p>Date: {{ formData.date | dateFormat }}</p>
    </div>
    <div *ngIf="!formData">
        <p class="text-danger">No data.</p>
    </div>
</div>
